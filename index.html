<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calcolatore Biglietto del treno</title>
</head>

<body>
  <div class="container">
    <div class="label-container">
      
      <div class="flex-container">
        <div>
            <h1>Calcola il prezzo del tuo biglietto</h1>
        </div>
        <div class="label">
          <span>Chilometri: </span>
          <span id="chilometri"> </span>
        </div>

        <div class="label">
          <span>Età: </span>
          <span id="eta"></span>
        </div>

        <div class="label">
          <span>Prezzo provvisorio: </span>
          <span id="prezzo-provvisorio">0€</span>
        </div>

        <hr>

        <div id="sconto"></div>
        <div class="label">
          <span>Prezzo finale: </span>
          <span id="prezzo-finale">0€</span>
        </div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
